    <!DOCTYPE html>

    <body>
        <div class="app-container">
            <div id="blocklyDiv" class="main blockly-panel"></div>
            <div id="codeDiv" class="main output-panel">
                <div class="dropdown-bar">
                    Language:
                    <div id="im-just-an-underline">
                        <select id="languageDropdown" onChange="myUpdateFunction();">
                            <option value="JavaScript">JavaScript</option>
                        </select>
                    </div>
                </div>
                <hr class="POps">
                <pre translate="no" dir="ltr"></pre>
            </div>
            <!--<div id="playButton" class="play-button material-icons" translate="no">play_arrow</div>-->
        </div>

eld></block></value></block><block type="lists_getSublist"><value name="LIST"><block type="variables_get"><field name="VAR">list</field></block></value></block><block type="lists_split"><value name="DELIM"><shadow type="text"><field name="TEXT">,</field></shadow></value></block><block type="lists_sort"></block></category><sep></sep><category id="catVariables" colour="330" custom="VARIABLE" name="变量"></category><category id="catFunctions" colour="290" custom="PROCEDURE" name="函数"></category></xml>
        <!--拼图导入-->
        <script src="blocks/all.js"></script>
        <script src="blocks/json.js"></script>
        <script src="blocks/medic.js"></script>

        <script src="generators/all.js"></script>
        <script src="generators/json.js"></script>
        <script src="generators/medic.js"></script>
        <!--拼图导入-->

        <script>
            var workspace = Blockly.inject('blocklyDiv', {
                toolbox: document.getElementById('toolbox'),
                media: 'media/',
                grid: {
                    spacing: 20,
                    length: 3,
                    colour: '#ccc',
                    snap: true
                },
                zoom: {
                    controls: true,
                    wheel: true,
                    startScale: 1.0,
                    maxScale: 3,
                    minScale: 0.3,
                    scaleSpeed: 1.2
                },
                trashcan: true
            });

            function myUpdateFunction(event) {
                var languageDropdown = document.getElementById('languageDropdown');
                var languageSelection = languageDropdown.options[languageDropdown.selectedIndex].value;
                var codeDiv = document.getElementById('codeDiv');
                var codeHolder = document.createElement('pre');
                codeHolder.className = 'prettyprint but-not-that-pretty';
                var code = document.createTextNode(Blockly[languageSelection].workspaceToCode(workspace));
                codeHolder.appendChild(code);
                codeDiv.replaceChild(codeHolder, codeDiv.lastElementChild);
                prettyPrint();
            }
            workspace.addChangeListener(myUpdateFunction);
        </script>
    </body>
</body>

</html>
